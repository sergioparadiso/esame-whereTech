<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
            esriConfig.apiKey = "AAPKab0dcd0c1ee844bd9bd840fe265ea8008dAyl94aHSI6t8Nx3UBlL5ya7TDi7CrHQrFYPhphv9mLGg6aUfDe29EsXmgSQ2T3";

            const map = new Map({
            basemap: "arcgis-topographic" // Basemap layer service
            });

            const view = new MapView({
            map: map,
            center: [9.0953321, 45.4628246], // Longitude, latitude
            zoom: 10, // Zoom level
            container: "viewDiv" // Div element
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);


            const simpleMarkerSymbol = {
                type: "simple-marker",
                color: [226, 119, 40],  // Orange
                outline: {
                    color: [255, 255, 255], // White
                    width: 1
                }
            };
                    

            const pointsMap = [
                {
                    type: "point",
                    longitude: 9.0953321,
                    latitude: 45.4628246
                },
                {
                    type: "point",
                    longitude: 12.3711915,
                    latitude: 41.9102088,
                },
                {
                    type: "point",
                    longitude: 14.0907148,
                    latitude: 40.8539584,
                },
                {
                    type: "point",
                    longitude: 11.1997685,
                    latitude: 43.7800127,
                },
                {
                    type: "point",
                    longitude: 12.222527,
                    latitude: 45.4046658,
                },
                {
                    type: "point",
                    longitude: 13.2014002,
                    latitude: 38.1405756,
                },
            ]

            for (let i = 0; i < pointsMap.length; i++) {
                
                const pointGraphic = new Graphic({
                geometry: pointsMap[i],
                symbol: simpleMarkerSymbol
                });

                graphicsLayer.add(pointGraphic);

            }
        });
    </script>
</head>
<body>
    <div class="w-100 h-100 d-flex">
        <div class="w-25 h-100 bg-primary"></div>
        <div id="viewDiv" class="m-0 p-0 w-75 h-100"></div>
    </div>
</body>
</html>
